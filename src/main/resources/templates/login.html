<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:title="${title}">登录</title>
    <link th:href="@{~/favicon.ico}" rel="shortcut icon" />
    <link th:href="@{~/static/css/login-page.min.css}" href="/static/css/login-page.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

</head>
<body class="login-page">
<!--<nav th:replace="~{module/header :: nav}"></nav>-->
<div class="login-avatar" th:style="'background: url(' + ${avatar != null ? avatar : '/static/img/avatar.jpg'} + ') no-repeat center center;'"
     onmouseover="this.style.cursor='pointer'" onclick="document.location='/'">
</div>
<div class="login-form">
    <div class="login-content">
        <form name="loginForm">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                           autocomplete="off"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </div>
                    <input type="password" class="form-control" name="passBefore" id="passBefore" placeholder="Password"
                           autocomplete="off"/>
                    <input type="hidden" name="password" id="password"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-login" id="login-admin">
                    <i class="fa fa-sign-in"></i>
                    Login In
                </button>
            </div>
        </form>
    </div>
</div>


<!--<div th:replace="~{module/footer :: footer}"></div>-->

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/blueimp-md5/2.3.1/js/md5.min.js"></script>
<script th:src="@{~/static/js/jquery.bootstrap-growl.min.js}" src="/static/js/jquery.bootstrap-growl.min.js"></script>
<script th:src="@{~/static/js/qyxz-form.min.js}" src="/static/js/qyxz-form.min.js"></script>

     #end*/
</script>
</body>
</html>
