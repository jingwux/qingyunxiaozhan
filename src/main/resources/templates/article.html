<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="module/header :: header">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${title}">Document</title>

</head>
<body>
<nav th:replace="~{module/header :: nav}"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="editormd-preview" id="md-container">
                <div class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;">
                    <div th:utext="${article}"></div>
                </div>
            </div>
            <br><br>
            <span th:if="${prev != null}">
                <a th:href="@{${prev.id}}" class="post-flip">
                    <i class="fa fa-arrow-left"></i><span th:text="${prev.title}"></span>
                </a>
            </span>
            <span th:if="${next != null}">
                <a th:href="@{${next.id}}" class="post-flip" style="float: right;">
                    <span th:text="${next.title}"></span><i class="fa fa-arrow-right"></i>
                </a>
            </span>
        </div>
    </div>
</div>


<div th:replace="~{module/footer :: footer}"></div>
</body>
</html>
