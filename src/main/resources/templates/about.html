<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="module/header :: header">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:title="${title}">Document</title>

</head>
<body>
<nav th:replace="~{module/header :: nav}"></nav>

<div class="container theme-light">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="login-avatar" style="background: url(${info.Avatar}) no-repeat center center;">
            </div>
            <div class="editormd-preview" id="md-container">
                <div class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;">
                    ${resume}
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{module/footer :: footer}"></div>
</body>
</html>
