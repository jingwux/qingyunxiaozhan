<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="module/admin-header :: header">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:title="${title}">Document</title>

</head>
<body>
<nav th:replace="~{module/admin-header :: meun}"></nav>

<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6 column">
            <form role="form" class="form-inline" name="blogForm">
                <div class="form-group">
                    <label for="blogTitle" class="text-warning">Title</label>
                    <input type="text" class="form-control" id="blogTitle" name="title" placeholder="请输入博客标题"/>
                </div>
                <div class="form-group">
                    <label for="blogTags" class="text-warning">Tags</label>
                    <input type="text" class="form-control" id="blogTags" name="tags" placeholder="输入标签后请点击回车键"
                           data-role="tagsinput"/>
                </div>
                <input type="hidden" name="md"/>
                <input type="hidden" name="article"/>
                <div class="form-group">
                    <label for="add-blog" class="text-warning">submit</label>
                    <input type="submit" class="form-control qyxz-input" id="add-blog" value="save"/>
                </div>
            </form>
        </div>
        <div class="col-md-6 column">
            <div class="styled-select">
                <select id="editormd-theme-select">
                    <option disabled="disabled">select Editor.md themes</option>
                </select>
                <select id="editor-area-theme-select">
                    <option disabled="disabled">select editor area themes</option>
                </select>
                <select id="preview-area-theme-select">
                    <option disabled="disabled">select preview area themes</option>
                </select>
            </div>
        </div>
    </div><!-- /.row -->
</div><!-- /#page-wrapper -->

<div id="page-wrapper1">
    <div class="row">
        <div class="col-md-12 column">
            <div id="markdown-editor">
                <textarea style="display:none;"></textarea>
            </div>
        </div>
    </div><!-- /.row -->
</div><!-- /#page-wrapper -->

</div><!-- /#wrapper -->

<!-- JavaScript -->
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/editormd.min.js"></script>
<script src="/static/js/bootstrap-tagsinput.min.js"></script>
<script src="/static/js/qyxz-md-form.min.js"></script>
</body>
</html>
