<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{module/header::header}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:title="${title}">Document</title>
</head>
<body>
<div th:replace="~{module/header::nav}"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="archive">

                <div th:each="archive : ${archives.list}">
                    <h3 th:text="${archive.year + archive.month}"></h3>
                    <div th:each="blog:${archive.list}" class="post-item">
                        <a th:href="@{'/blog/detail/'+ ${blog.id}}" class="post-link"><span th:text="${blog.title}"></span></a>
                    </div>
                    <br/>
                    <br/>
                </div>


            </div>
        </div>
    </div>

</div>
<div th:replace="~{module/footer :: footer}"></div>
</body>
</html>
